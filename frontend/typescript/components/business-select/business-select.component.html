<form>

    <div class="panel panel-default container-fluid">
        <div class="panel-heading row">
            <br/>
            <div class="form-group col-md-2">
                <h4>ABN or Name*</h4>
            </div>
            <div class="form-group col-md-8">
                <input type="text"
                       class="form-control"
                       placeholder="Enter ABN or Name and press <Tab> for listing"
                       name="name"
                       [(ngModel)]="abn_or_name"
                       (ngModelChange)="valueChange($event)"/>
            </div>
            <button type="submit" class="btn btn-default col-md-2" (click)="findCompanies()" >Search ABR</button>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th><h4>ABN</h4></th>
                <th><h4>Name</h4></th>
                <th><h4>State</h4></th>
                <th><h4>Postcode</h4></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let business of businesses">
                <td class="text-left">
                    <span *ngIf="!selectedBusiness"><a (click)="selectBusiness(business)">{{business.abn}}</a></span>
                    <span *ngIf="!!selectedBusiness">{{business.abn}}</span>
                </td>
                <td class="text-left">{{business.name}}</td>
                <td class="text-left">{{business.state}}</td>
                <td class="text-left">{{business.postcode}}</td>
            </tr>
        </tbody>
        <tbody *ngIf="isLoading">
            <tr>
                <td colspan="5" class="text-center">
                    <h3>Loading ...</h3>
                </td>
            </tr>
        </tbody>
    </table>

</form>
