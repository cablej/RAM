<div class="col-lg-12 col-md-12 col-sm-12">

    <page-header [identity]="identity$|async" tab="GET_AUTHORISATION"></page-header>

    <div class="page-header">
        <div class="row">
            <h2 class="col-sm-12 col-md-7 col-lg-8 col-xs-12">Enter Invitation Code</h2>
        </div>
    </div>

    <form class="form-horizontal" [ngFormModel]='form'>
        <div class="form-group">
            <div class="col-lg-8" [class.has-error]="!form.controls['relationshipCode'].valid">
                <input type="text" class="form-control" placeholder="Authorisation code ..." [ngFormControl]='form.controls["relationshipCode"]'>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-primary col-lg-12" (click)="activateCode($event)"
                [disabled]='!form.valid'>Activate</button>
            </div>
        </div>
    </form>

    <div class="clearfix"></div>
    <div class="padding-btn-20"></div>
    <a class="btn btn-default col-md-3 align-center" (click)="goToRelationshipsPage()"> ‚Üê Go to relationships </a>
    <div class="clearfix"></div>
    <div class="padding-btn-20"></div>
    <div class="padding-btn-20"></div>

</div>
